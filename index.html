<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suara Merdeka - Portal Otomotif</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }
    /* Header */
    header {
      background: #fff;
      padding: 10px;
      border-bottom: 2px solid #ddd;
      text-align: center;
    }
    header img {
      max-height: 80px;
    }
    header h2 {
      margin: 5px 0 0;
      color: #003366;
    }
    /* Container */
    .container {
      flex: 1;
      display: flex;
      height: 100%;
    }
    /* Menu kiri */
    nav {
      width: 220px;
      background: #f4f4f4;
      border-right: 2px solid #ddd;
      padding: 15px;
      overflow-y: auto;
    }
    nav h3 {
      margin-top: 0;
      color: #003366;
      font-size: 18px;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      margin: 10px 0;
    }
    nav a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #0055aa;
    }
    /* Frame tengah */
    main {
      flex: 1;
      background: #fff;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Bagian Atas -->
  <header>
    <img src="suaramerdeka.png" alt="Suara Merdeka">
    <h2>Selamat Datang di Portal Berita Suara Merdeka</h2>
  </header>

  <!-- Bagian Kiri + Tengah -->
  <div class="container">
    <!-- Menu Kiri -->
    <nav>
      <h3>Daftar Artikel</h3>
      <ul>
        <li><a href="toyota cruiser.html" target="konten">Toyota FJ Cruiser</a></li>
        <li><a href="piogeot.html" target="konten">Peugeot 5008</a></li>
        <li><a href="motor ahm.html" target="konten">Kompetisi Mekanik</a></li>
        <li><a href="motor cobra.html" target="konten">Motor Custom Cobra</a></li>
      </ul>
    </nav>

    <!-- Frame Tengah -->
    <main>
      <iframe name="konten" src="index4.html"></iframe>
    </main>
  </div>

</body>
</html>
